<!DOCTYPE html>
<html>
<head>
    <title>Defense Panel</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <h2>Groups</h2>
    <!-- <div> -->
      <input type="text" id="groupNameInput" placeholder="Group Name">
      <button id="addGroupButton">Add Group</button>
    <!-- </div> -->
    <div class="group-item">
      <div class="bullets-container">
        <!-- Static bullet points will go here -->
      </div>
      <div class="editable-container" contenteditable="true">
        <!-- User editable content will go here -->
      </div>
    </div>

    <ul id="groupList"></ul>

    <script src="groupManagement.js"></script>

    <h2>Whitelist Websites</h2>
    <input type="text" id="whitelistInput" placeholder="Enter website URL">
    <button id="addWhitelistButton">Add to Whitelist</button>
    <ul id="whitelist"></ul>

    <script src="whitelistManagement.js"></script>


    <h1></h1>
    <input type="text" id="keywordInput" placeholder="Enter keyword">
    <button id="addButton">Add</button>
    <ul id="keywordList"></ul>
    <script src="keywordManagement.js"></script>
</body>

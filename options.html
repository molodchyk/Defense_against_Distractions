<!DOCTYPE html>
<html>
<head>
    <title>Keyword Blocker Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            color: #5D5C61;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input {
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .group-inputs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .group-controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .group-controls button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Keyword Blocker</h1>
    <input type="text" id="keywordInput" placeholder="Enter keyword">
    <button id="addButton">Add</button>
    <ul id="keywordList"></ul>

    <h2>Whitelist Websites</h2>
    <input type="text" id="whitelistInput" placeholder="Enter website URL">
    <button id="addWhitelistButton">Add to Whitelist</button>
    <ul id="whitelist"></ul>

    <h2>Manage Website Groups</h2>
    <div class="group-inputs">
        <input type="text" id="groupNameInput" placeholder="Group Name">
        <button id="addGroupButton">Add Group</button>
    </div>
    <ul id="groupList"></ul> <!-- Container for displaying groups -->

    <script src="options.js"></script>
</body>
</html>

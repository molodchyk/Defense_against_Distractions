<!DOCTYPE html>
<html>
<head>
    <title id="title">Defense Panel</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <section>
        <h2 id="groupsHeading">Groups</h2>
        <div class="input-group">
            <input type="text" id="groupNameInput" placeholder="">
            <button id="addGroupButton">Add Group</button>
        </div>
        <ul id="groupList"></ul>
    </section>

    <section>
        <h2 id="schedulesHeading">Locked Schedules</h2>
        <div class="input-group">
            <input type="text" id="scheduleNameInput" placeholder="">
            <button id="addScheduleButton"></button>
        </div>
        <ul id="scheduleList"></ul>
    </section>
    <section>
        <h2 id="whitelistHeading">Whitelist Websites</h2>
        <div class="input-group">
            <input type="text" id="whitelistInput" placeholder="">
            <button id="addWhitelistButton"></button>
        </div>
        <ul id="whitelist"></ul>
    </section>

    <section>
        <h2>Password Management</h2>
        <div id="passwordManagement">
            <input type="password" id="passwordInputField" placeholder="Enter password">
            <input type="password" id="confirmPasswordInputField" placeholder="Confirm password">
            <button id="setPasswordButton" class="password-set-button">Set Password</button>
            <button id="deletePasswordButton" disabled>Delete Password</button>
        </div>
    </section>

    <div id="passwordOverlay" style="display:none;">
        <form id="passwordForm">
            <label for="passwordInput">Enter Password to Access:</label>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button type="submit">Submit</button>
        </form>
    </div>
    

    <script src="utilityFunctions.js" type="module"></script>
    <script src="uiFunctions.js" type="module"></script>
    <script src="groupManagementFunctions.js" type="module"></script>
    <script src="eventListeners.js" type="module"></script>
    <script src="whitelistManagement.js" type="module"></script>
    <script src="schedule.js" type="module"></script>
    <script src="uiScheduleFunctions.js" type="module"></script>
    <script src="passwordManager.js" type="module"></script>
</body>
</html>

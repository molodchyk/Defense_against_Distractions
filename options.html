<!DOCTYPE html>
<html>
<head>
    <title>Defense Panel</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <section>
        <h2>Groups</h2>
        <div class="input-group">
            <input type="text" id="groupNameInput" placeholder="Group Name">
            <button id="addGroupButton">Add Group</button>
        </div>
        <ul id="groupList"></ul>
    </section>

    <!-- Whitelist Websites Section -->
    <section>
        <h2>Whitelist Websites</h2>
        <div class="input-group">
            <input type="text" id="whitelistInput" placeholder="Enter website URL">
            <button id="addWhitelistButton">Add to Whitelist</button>
        </div>
        <ul id="whitelist"></ul>
    </section>


    <!-- Schedule Name Section -->
    <section>
        <h2>Locked Schedules</h2>
        <h2>The Locked Schedules feature is in development and does not work as of yet. The UI and the logic are being implemented.</h2>
        <div class="input-group">
            <input type="text" id="scheduleNameInput" placeholder="Schedule Name">
            <button id="addScheduleButton">Add Schedule</button>
        </div>
        <ul id="scheduleList"></ul>
    </section>

    <!-- JavaScript Modules -->
    <script src="utilityFunctions.js" type="module"></script>
    <script src="uiFunctions.js" type="module"></script>
    <script src="groupManagementFunctions.js" type="module"></script>
    <script src="eventListeners.js" type="module"></script>
    <script src="whitelistManagement.js" type="module"></script>
    <script src="schedule.js" type="module"></script>
</body>
</html>

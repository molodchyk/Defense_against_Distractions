<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="top"></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
        #blockDiv {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #333333;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2147483647;
        }
        #contentDiv {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #4c4c4c;
            border-radius: 8px;
        }
        h1 {
            color: #ff4444; /* Match the color for the title as in the JavaScript version */
        }
        #countdown {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="blockDiv">
        <div id="contentDiv">
            <h1 id="title"></h1>
            <p id="message"></p>
        </div>
    </div>
    <script src="blockedScript.js"></script>
</body>
</html>
